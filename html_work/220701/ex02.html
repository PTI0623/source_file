<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            /*overflow: hidden;*/
        }
        li{
            font-size:3rem;
            list-style: none;
            float:left;
            padding-right : 10px;
        }
        li:first-child{border-radius: 10px 0px 0px 10px ;}
        li:last-child{border-radius: 0px 10px 10px 0px ;}
        li:nth-child(2n){background-color: rgb(12,138,248);}
        li:nth-child(2n+1){background-color: rgb(235,56,24);}
    </style>
</head>
<body>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>Sixth</li>
        <li>Seventh</li>
    </ul>
</body>
</html>
